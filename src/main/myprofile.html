<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="My profile">
	<meta name="author" content="Abdullah Daud, chelahmy@gmail.com">
	<title>My Profile</title>    

	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
	<link rel="manifest" href="../site.webmanifest">

	<!-- Bootstrap core CSS -->
	<link href="../libs/bootstrap-5.2.2-dist/css/bootstrap.min.css" rel="stylesheet">
	<meta name="theme-color" content="#7952b3">

	<link href="../libs/bootstrap-icons-1.10.2/bootstrap-icons.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

</head>
<body>
    
<main>

<section class="py-5 container" id="loading">
	<div class="px-4 py-5 my-5 text-center">
		<img class="d-block mx-auto mb-4" src="../logo/logo.png" alt="logo" id="loading_logo">
		<h2 class="display-5">Loading...</h2>
	</div>
</section>

<section class="py-5 container d-none" id="page">
	<div class="px-4 text-center">
		<img class="d-block mx-auto mb-4" src="../logo/logo.png" alt="logo" id="page_logo">
		<h1 class="display-5 fw-bold">My Profile</h1>
		<h2 class="display-5" id="username"></h2>
		<p class="lead" id="membership"></p>
		<br/>
	</div>
	<div id="alerts"></div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="home.html">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">Edit</li>
		</ol>
	</nav>
	<form>
		<div class="mb-3">
			<label class="form-label">Avatar</label>
			<div class="row gy-2" id="avatar_image"></div>
			<div class="d-none" id="remove_avatar_block">
				<br/>
				<input class="form-check-input" type="checkbox" value="" id="remove_avatar">
				<label class="form-check-label" for="remove_avatar">Remove avatar</label>
			</div>
			<br/>
			<label for="avatar" class="form-label" style="cursor: pointer; border: 1px solid #ccc; display: inline-block; padding: 6px 12px;">
				<div class="text-center">
					<span>Select an Image</span><br/>
					<i class="bi-camera-fill" style="font-size: 3rem;"></i>
					<input type="file" accept="image/png, image/jpg, image/gif, image/jpeg" class="form-control" style="display: none;" name="avatar" id="avatar" aria-describedby="avatarHelp">
					<br/>
					<p id="avatar_filename"></p>
					<progress id="upload_progress" style="display: none;"></progress>
				</div>
			</label>
			<div id="avatarHelp" class="form-text">Your avatar.</div>
		</div>
		<br/>
		<div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" id="name" aria-describedby="nameHelp" readonly>
			<div id="nameHelp" class="form-text">Your user name. This cannot be changed.</div>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">New Password</label>
			<input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
			<div id="passwordHelp" class="form-text">Your new password. Leave this field empty to keep the existing password.</div>
		</div>
		<div class="mb-3">
			<label for="re_password" class="form-label">Re-enter New Password</label>
			<input type="password" class="form-control" id="re_password" aria-describedby="re_passwordHelp">
			<div id="re_passwordHelp" class="form-text">Re-enter your new password.</span></div>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email</label>
			<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
			<div id="emailHelp" class="form-text">Your email address.</div>
		</div>
		<div class="mb-3">
			<label for="language" class="form-label">Language</label>
			<input type="text" class="form-control" id="language" aria-describedby="languageHelp">
			<div id="languageHelp" class="form-text">Your preferred language.</div>
		</div>
		<div class="mb-3">
			<label class="form-label"><span>Role</span>&nbsp;:&nbsp;<strong id="rolename"></strong></label>
		</div>
	</form>
	<br />
	<button class="btn btn-primary d-none" id="view_btn">View</button>
	<button class="btn btn-primary d-none" id="update_btn">Update</button>

</section>

</main>

<script src="../libs/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="../libs/jquery-3.6.1.min.js"></script>
<script src="../js/common.js" type="text/javascript" ></script>
<script src="js/common.js" type="text/javascript" ></script>
<script src="js/myprofile.js" type="text/javascript" ></script>

</body>
</html>
