<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Group edit">
	<meta name="author" content="Abdullah Daud, chelahmy@gmail.com">
	<title>My Group View</title>    

	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
	<link rel="manifest" href="../site.webmanifest">

	<!-- Bootstrap core CSS -->
	<link href="../libs/bootstrap-5.2.2-dist/css/bootstrap.min.css" rel="stylesheet">
	<meta name="theme-color" content="#7952b3">

	<link href="css/main.css" rel="stylesheet">

</head>
<body>
    
<main>

<section class="py-5 container" id="loading">
	<div class="px-4 py-5 my-5 text-center">
		<img class="d-block mx-auto mb-4" src="../logo/logo.png" alt="logo" id="loading_logo">
		<h2 class="display-5">Loading...</h2>
	</div>
</section>

<section class="py-5 container d-none" id="page">
	<div class="px-4 text-center">
		<img class="d-block mx-auto mb-4" src="../logo/logo.png" alt="logo" id="page_logo">
		<h1 class="display-5 fw-bold">My Group View</h1>
		<p class="display-6" id="groupname"></p>
		<p class="display-7"><span>Owner</span>&nbsp;<span id="ownername"></span></p>
	</div>
	<div id="alerts"></div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="home.html">Home</a></li>
			<li class="breadcrumb-item"><a href="mygroup.html">Groups</a></li>
			<li class="breadcrumb-item active" aria-current="page">View</li>
		</ol>
	</nav>
	<div class="px-4 text-center">
		<h3 class="display-8">Discussion</h3>
		<button class="btn btn-primary" id="load_earlier_btn" style="display: none;">Load earlier</button>
	</div>
	<div id="posts">
	</div>
	<div class="px-4 text-center">
		<button class="btn btn-primary" id="load_newer_btn" style="display: none;">Load newer</button>
		<br/>
	</div>
	<form>
		<div class="mb-3">
			<textarea class="form-control" rows="3" id="new_post" aria-describedby="new_postHelp"></textarea>
			<div id="new_postHelp" class="form-text">A new post for the discussion.</div>
		</div>
	</form>
	<button class="btn btn-primary" id="post_btn">Post</button>

</section>

</main>

<script src="../libs/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="../libs/jquery-3.6.1.min.js"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/mygroupview.js" type="text/javascript"></script>

</body>
</html>
